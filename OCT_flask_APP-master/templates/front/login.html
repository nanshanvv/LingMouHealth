{% extends "front/base.html" %}

{% block title %}
    登陆 - 灵眸健康
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='front/css/signbase.css') }}">
    <script src="{{ url_for('static',filename='front/js/login.js')}}" ></script>
{% endblock %}

{% block body %}
    <div class="outer-box">
            <div class="logo-box">
                <a href="/">
                    <img src="{{ url_for('static',filename='front/images/logo.png') }}" alt="" style="width: 180px; display: block; margin: 0 auto; margin-bottom: 20px;">
                </a>
            </div>
            <h2 class="page-title">
                登陆 - 灵眸健康
            </h2>
            <div class="sign-box">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" value="1">记住我
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning btn-block" id="submit-btn">立即登录</button>
                </div>
                <div class="form-group">
                    <a href="{{ url_for("front.register") }}" class="signup-link">没有账号？立即注册</a>
                    <a href="#" class="resetpwd-link" style="float:right;">找回密码</a>
                </div>
            </div>
        </div>
{% endblock %}
